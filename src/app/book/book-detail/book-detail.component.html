<h2>book details</h2>
<a [routerLink]="['/books']">back to list</a>
<div class="component" *ngIf="book">
    <ul class="align">
      <!-- Book 1 -->
      <li>
        <figure class='book'>        
          <!-- Front -->        
          <ul class='hardcover_front'>
            <li>
              <h1>{{book.title}}</h1>
              <!--img src="https://s.cdpn.io/13060/book1.jpg" alt="" width="100%" height="100%"-->
              <span class="ribbon bestseller">NÂº1 </span>
            </li>
            <li></li>
          </ul>        
          <!-- Pages -->        
          <ul class='page'>
            <li>
              <p>&nbsp; </p>
              <p style="font-size: 12px">{{book.abstract}}</p></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>        
          <!-- Back -->        
          <ul class='hardcover_back'>
            <li></li>
            <li></li>
          </ul>
          <ul class='book_spine'>
            <li></li>
            <li></li>
          </ul>
          <figcaption>
            <h1>{{book.title}}</h1>
            <span>{{book.author}}</span>
            <p>{{book.subtitle}}</p>
            <p><a [routerLink]="['/books', book.isbn, 'edit']">[Edit]</a></p>
          </figcaption>
        </figure>
      </li>  
      
    </ul>  
  </div>
